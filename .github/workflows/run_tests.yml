name: run_tests.yml / Run autotests

on:
  # выбери какие именно тесты запускать (тест1, тест2 ИЛИ может все?)
  workflow_dispatch:
    inputs:
      deployment_target:
        description: select tests to run
        required: true
        type: choice
        default: all
        options:
          - all

  # автотест (самозапуститься если был Push/Pull с main ветки)
  push:
    branches: [main, master]
  pull_request: 
    branches: [main, master, test]
    

jobs:
  run-tests:
    # установим ОС / Python 3.10 /
    runs-on: ubuntu-latest
    name: Tests
    steps:
      - name: Copy source code
        uses: actions/checkout@v4
      - name: Set up Python env
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      # установим зависимости / пакеты (из списка requirements.txt)
      - name: install dependencies
        run: pip install -r requirements.txt
      # Запустим ВСЕ ТЕСТЫ
      - name: Run tests
        run: pytest -v 
