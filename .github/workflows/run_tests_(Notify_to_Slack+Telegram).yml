name: run_tests_(Notify_to_Slack+Telegram).yml

on:
  # –≤—ã–±–µ—Ä–∏ –∫–∞–∫–∏–µ –æ–ø–æ–≤–µ—â–µ–Ω–∏—è –±—É–¥—É—Ç –ø—Ä–∏—Ö–æ–¥–∏—Ç—å –≤ Slack/Tg (–∑–µ–ª–µ–Ω—ã–µ/–∫—Ä–∞—Å–Ω—ã–µ/–≤—Å–µ?)
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: good
        type: choice
        options:
          - good
          - bad
          - all
#  # –∞–≤—Ç–æ—Ç–µ—Å—Ç (—Å–∞–º–æ–∑–∞–ø—É—Å—Ç–∏—Ç—å—Å—è –µ—Å–ª–∏ –±—ã–ª Push/Pull —Å main –≤–µ—Ç–∫–∏)
#  push:
#    branches: [main, master]
#  pull_request:
#    branches: [main, master, test]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    # —É—Å—Ç–∞–Ω–æ–≤–∏–º –û–° / Python 3.10 /
    runs-on: ubuntu-latest
    outputs:
      good: ${{ steps.good.outcome }}
      bad: ${{ steps.bad.outcome }}
      all: ${{ steps.all.outcome }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      # —É—Å—Ç–∞–Ω–æ–≤–∏–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ / –ø–∞–∫–µ—Ç—ã (–∏–∑ —Å–ø–∏—Å–∫–∞ requirements.txt)
      - name: install dependencies
        run: pip install -r requirements.txt
      # –ø—Ä–æ–≤–µ—Ä–∫–∞: –ø–æ–∫–∞–∑–∞—Ç—å —Ç–µ—Å—Ç –µ—Å–ª–∏ –æ–Ω –∑–µ–ª–µ–Ω—ã–π?
      - name: good
        id: good
        if: "github.event.inputs.deployment_target == 'good'"
        run: pytest -m good --alluredir=allure-results
        continue-on-error: true
      # –ø—Ä–æ–≤–µ—Ä–∫–∞: –ø–æ–∫–∞–∑–∞—Ç—å —Ç–µ—Å—Ç –µ—Å–ª–∏ –æ–Ω –∫—Ä–∞—Å–Ω—ã–π?
      - name: bad
        id: bad
        if: "github.event.inputs.deployment_target == 'bad'"
        run: pytest -m bad --alluredir=allure-results
        continue-on-error: true
      # # –ø—Ä–æ–≤–µ—Ä–∫–∞: –ø–æ–∫–∞–∑–∞—Ç—å –ª—é–±–æ–π —Ç–µ—Å—Ç (–∑–µ–ª–µ–Ω—ã–π/–∫—Ä–∞—Å–Ω—ã–π)?
      - name: all
        id: all
        if: "github.event.inputs.deployment_target == 'all'"
        run: pytest --alluredir=allure-results
        continue-on-error: true
      # —É—Å—Ç–∞–Ω–æ–≤–∏–º Java
      - uses: actions/setup-java@v4
        with:
          distribution: 'microsoft' # See 'Supported distributions' for available options
          java-version: '17'
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz && sudo tar -zxvf allure-2.23.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure
      - run: allure generate -c allure-results -o _site
      - name: Store generated report
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path:
            _site
          retention-days: 1

  # –û–ø—É–±–ª–∏–∫—É–µ–º/–ó–∞–î–∏–ø–ª–æ–∏–º –≤–∏–∑—É–∞–ª —Ä–µ–ø–æ—Ä—Ç (index.html) / Allure –û—Ç—á—ë—Ç (–≤ GitPages)
  publish-report:
    # —É—Å—Ç–∞–Ω–æ–≤–∏–º –û–°
    runs-on: ubuntu-latest
    needs: test
    name: Report publication
    steps:
        # –ø–æ–¥–≥—Ä—É–∑–∏–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –æ—Ç—á—ë—Ç—ã Allure
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        # –î–∏–ø–ª–æ–∏–º (Allure –æ—Ç—á—ë—Ç) –≤ GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: success
        if: needs.test.outputs.good != 'failure' && needs.test.outputs.bad != 'failure' && needs.test.outputs.all != 'failure'
        run: |
          curl --location 'https://hooks.slack.com/services/${{ secrets.st_slack }}' --header 'Content-Type: application/json' --data '{"text": ":white_check_mark: Testing finished. Report is here: https://friz25.github.io/AutoTest_to_GitAction-192/"}'
          curl --location 'https://api.telegram.org/bot${{ secrets.TG }}/sendMessage' --header 'Content-Type: application/json' --data '{"chat_id": 431042724, "text": "‚úÖ Tests pasted - SUCCES. Report: https://friz25.github.io/AutoTest_to_GitAction-192/"}'
      - name: failure
        if: needs.test.outputs.good == 'failure' || needs.test.outputs.bad == 'failure' || needs.test.outputs.all == 'failure'
        run: |
          curl --location 'https://hooks.slack.com/services/${{ secrets.st_slack }}' --header 'Content-Type: application/json' --data '{"text": ":rage: Testing finished. Report is here: https://friz25.github.io/AutoTest_to_GitAction-192/"}'
          curl --location 'https://api.telegram.org/bot${{ secrets.TG }}/sendMessage' --header 'Content-Type: application/json' --data '{"chat_id": 431042724, "text": "üò° Tests FAILED. Report: https://friz25.github.io/AutoTest_to_GitAction-192/"}'